    <script>
        var t = null;
        t = setTimeout(time,1000);//開始运行
        function time()
        {
            clearTimeout(t);//清除定时器
            dt = new Date();
            var h=dt.getHours();//获取时
            var m=dt.getMinutes();//获取分
            document.getElementById("showTime").innerHTML =h+"时"+m+"分";
            t = setTimeout(time,1000); //设定定时器，循环运行
        }
    </script>
    <div class="time">
        <label id="showTime"></label>
    </div>
